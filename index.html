<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goopi App | Donde todo sucede</title>

    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a0b2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon"
        href="https://goopiapp.com/wp-content/uploads/2026/02/cropped-e628f4e1-a38c-4da8-ae79-343f049eb3c3.png">

    <link rel="stylesheet" href="style.css?v=35.3">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK (Version 9.15.0 - REQUIRED FOR SOCIAL) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-storage-compat.js"></script>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-container">
                <img src="https://goopiapp.com/wp-content/uploads/2026/02/cropped-e628f4e1-a38c-4da8-ae79-343f049eb3c3.png"
                    alt="Goopi Logo">
            </div>
            <div class="user-actions">
                <button id="searchBtn"
                    style="background:none; border:none; color:white; font-size:20px; margin-right: 15px;">
                    <i class="fas fa-search"></i>
                </button>
                <button onclick="navigate('login')"
                    style="background:none; border:none; color:var(--secondary-cyan); font-size:22px;">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </header>

        <!-- Main Content (Home) -->
        <main class="main-content" id="view-home">
            <section class="hero">
                <h1>¡Hola, Gooper!</h1>
                <p>¿Qué necesitas hoy?</p>
            </section>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <a href="#" class="action-card taxi" onclick="navigate('taxi')">
                    <i class="fas fa-taxi"></i>
                    <span>Pide un Taxi</span>
                </a>
                <a href="#" class="action-card delivery" onclick="navigate('delivery')">
                    <i class="fas fa-motorcycle"></i>
                    <span>Delivery</span>
                </a>
            </div>

            <!-- Commercial Guide Carousel -->
            <section class="guide-preview">
                <div class="section-header">
                    <h2>Guía Comercial</h2>
                    <a href="#" class="see-all" onclick="navigate('guide')">Ver todo</a>
                </div>
                <div class="scroll-row" id="home-guide-list">
                    <!-- Dynamic entries from WP will load here -->
                    <div style="padding: 20px; color: var(--text-dim); font-size: 14px;">Cargando locales...</div>
                </div>
            </section>

            <!-- Featured Categories -->
            <section class="categories" style="margin-top: 30px;">
                <div class="section-header">
                    <h2>Categorías</h2>
                </div>
                <div id="home-categories-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                    <!-- Real categories from WP will load here -->
                </div>
            </section>

            <!-- Units Buttons -->
            <section class="units-area"
                style="margin-top: 25px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 30px;">
                <button onclick="window.location.href='https://goopiapp.com/registro-de-taxistas/'" class="action-card"
                    style="width: 100%; background: var(--card-bg); border: 1px solid var(--glass-border); color: var(--secondary-lilac); flex-direction: row; align-items: center; justify-content: center; padding: 15px; font-size: 14px; cursor: pointer;">
                    <i class="fas fa-id-card"></i> Registro de Unidades
                </button>
                <button onclick="window.location.href='https://goopiapp.com/panel-taxista/'" class="action-card"
                    style="width: 100%; background: var(--card-bg); border: 1px solid var(--glass-border); color: var(--secondary-lilac); flex-direction: row; align-items: center; justify-content: center; padding: 15px; font-size: 14px; cursor: pointer;">
                    <i class="fas fa-tachometer-alt"></i> Panel de Unidades
                </button>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" style="border-top: 2px solid var(--secondary-lilac);">
            <a href="#" class="nav-item active" onclick="navigate('home')">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="#" class="nav-item" onclick="navigate('community')" style="background: rgba(186, 150, 255, 0.1);">
                <i class="fas fa-comment-dots" style="color: var(--secondary-lilac); font-size: 20px;"></i>
                <span style="font-weight: 800; color: var(--secondary-lilac);">GoopiSocial</span>
            </a>
            <a href="#" class="nav-item" onclick="navigate('taxi')">
                <i class="fas fa-taxi"></i>
                <span>Taxi</span>
            </a>
            <a href="#" class="nav-item" onclick="navigate('news')">
                <i class="fas fa-newspaper"></i>
                <span>Noticias</span>
            </a>
            <a href="#" class="nav-item" onclick="navigate('profile')">
                <i class="fas fa-user-circle"></i>
                <span>Perfil</span>
            </a>
        </nav>

        <!-- Details Overlay -->
        <div id="details-overlay" class="details-overlay">
            <button class="back-btn" onclick="closeDetails()">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            <div id="details-content"></div>
        </div>
    </div>

    <script src="app.js?v=35.3"></script>
</body>

</html>
